<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/desktop.css" media="(min-width: 840px)">
</head>

<body>
  <header><img src=" ./images/logo.svg" alt="huddle logo">
  </header>
  <main>
    <picture>
      <img src="./images/illustration-mockups.svg" alt="illustration mockups">
    </picture>
    <section>
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
    </section>
  </main>
  <footer>
    <ion-button aria-label="logo facebook">
      <ion-icon name="logo-facebook" aria-hidden="true"></ion-icon>
    </ion-button>
    <ion-button aria-label="logo twitter">
      <ion-icon name="logo-twitter" aria-hidden="true"></ion-icon>
    </ion-button>
    <ion-button aria-label="logo instagram">
    </ion-button>
      <ion-icon name="logo-instagram" aria-hidden="true"></ion-icon>
  </footer>
  <aside>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://wwww.github.com/mkdir-nicolas">Nicolas Jimenez</a>.
    </p>
  </aside>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
